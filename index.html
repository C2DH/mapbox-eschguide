<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Welcome to Esch</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
#menu {
background: #fff;
position: absolute;
z-index: 1;
top: 10px;
left: 10px;
border-radius: 8px;
width: 120px;
border: 1px solid rgba(0, 0, 0, 0.4);
font-family: 'Open Sans', sans-serif;
}
 
#menu a {
font-size: 13px;
color: #404040;
display: block;
margin: 0;
padding: 0;
padding: 10px;
text-decoration: none;
border-bottom: 1px solid rgba(0, 0, 0, 0.25);
text-align: center;
}
 
#menu a:last-child {
border: none;
}
 
#menu a:hover {
background-color: #f8f8f8;
color: #404040;
}
 
#menu a.active {
background-color: #3887be;
color: #ffffff;
}
 
#menu a.active:hover {
background: #3074a4;
}
	
	
</style>
  
<nav id="menu"></nav>
<div id="map"></div>
 
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoib3JpZWxpc2FyYXR1bmlsdSIsImEiOiJja2ZwMXIwcXMwZHB6MnFwYWRncDhmcGdkIn0.zPOcZlp92FqMjaB_wocPBg';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/orielisaratunilu/ckfwcdaxq0a8d19mx05navfuq',
zoom: 13,
center: [5.976816732902083, 49.493178110353789]
	
});
 
map.on('load', function () {

	// add source and layer for contours
map.addSource('Tour_1', {
type: 'line',
url: 'mapbox://mapbox.6l67ipef'
});
map.addLayer({
'id': 'Tour_1',
'type': 'line',
'source': 'tour_1-ahivu5',
'source-layer': 'tour_1-ahivu5',
'layout': {
// make layer visible by default
'visibility': 'none',
'line-join': 'round',
'line-cap': 'round'
},
'paint': {
'line-color': '#877b59',
'line-width': 6
}
});
	

});

// enumerate ids of the layers
var toggleableLayerIds = ['Tour_1', 'Tour_2', 'Tour_3', 'Tour_4', 'Tour_5', 'Tour_6', 'Tour_7', 'Tour_8', 'Tour_9', 'Tour_10', 'Tour_11', 'Tour_12'];
 
// set up the corresponding toggle button for each layer
for (var i = 0; i < toggleableLayerIds.length; i++) {
var id = toggleableLayerIds[i];
 
var link = document.createElement('a');
link.href = '#';
link.className = 'active';
link.textContent = id;
 
link.onclick = function (e) {
var clickedLayer = this.textContent;
e.preventDefault();
e.stopPropagation();
 
var visibility = map.getLayoutProperty(clickedLayer, 'visibility');
 
// toggle layer visibility by changing the layout object's visibility property
 if (visibility === 'visible') {
                map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                this.className = '';
            } else {
                this.className = 'active';
                map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
            }

};
 
var layers = document.getElementById('menu');
layers.appendChild(link);
}
	
// Add geolocate control to the map.
map.addControl(
new mapboxgl.GeolocateControl({
positionOptions: {
enableHighAccuracy: true
},
trackUserLocation: true
})
);
	var popup = new mapboxgl.Popup({ closeOnClick: false })
	.setLngLat([5.976816732902083, 49.493178110353789])
	.setHTML('<h1>Welcome to Esch</h1>')
	.addTo(map);
	map.addControl(new mapboxgl.Navigation({position: 'bottom-right'}));

 
</script>
 
</body>
</html>
